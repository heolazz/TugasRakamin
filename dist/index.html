<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'Registrasi')">Registrasi</button>
        <button class="tablinks" onclick="openTab(event, 'ListPendaftar')">List Pendaftar</button>
    </div>

    <div id="Registrasi" class="tabcontent">
        <h2>Form Registrasi</h2>
        <form id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required minlength="10" placeholder="minimal 10 karakter"><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required min="25" placeholder="minimal 25 tahun"><br><br>

            <label for="uangSaku">Uang Saku:</label>
            <input type="number" id="uangSaku" name="uangSaku" required min="100000" max="1000000" placeholder="100k - 1jt"><br><br>

            <button type="button" onclick="validateAndSubmit()">Submit</button>
        </form>
    </div>

    <div id="ListPendaftar" class="tabcontent">
        <h2>List Pendaftar</h2>
        <p>Rata-rata pendaftar memiliki uang saku sebesar <span id="avgUangSaku">0</span> dengan rata-rata umur <span id="avgUmur">0</span></p>
        <table id="pendaftarTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Saku</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
