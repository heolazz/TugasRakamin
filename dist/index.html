    <div class="mb-4 ">
        <ul class="flex flex-wrap  -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#myTabContent" role="tablist">
            <li class="mr-2" role="presentation">
                <button class="tablinks inline-block p-4 border-b-2 border-collapse rounded-tr-xl text-white bg-blue-700 hover:bg-blue-800  hover:border-gray-300 " onclick="openTab(event, 'Registrasi')">Registrasi</button>            
            </li>
            <li class="mr-2" role="presentation">
                <button class="tablinks inline-block p-4 border-b-2 border-collapse rounded-tr-xl text-white bg-blue-700 hover:bg-blue-800  hover:border-gray-300 " onclick="openTab(event, 'ListPendaftar')">List Pendaftar</button>
            </li>
        </ul>
    </div>
    
    

    <div id="Registrasi" class="tabcontent">
        <h2 class="mb-4 text-white text-center text-2xl font-bold">Form Registrasi</h2>
        <br>
        <form class="mx-64 p-5 rounded-3xl" id="registrationForm">
          <div class="relative z-0 w-full mb-0 group">
            <label class="font-semibold text-gray-200" for="nama">Nama:</label>
            <input class="block bg-black bg-opacity-60 py-2.5 px-2 w-full text-sm text-white placeholder-gray-400 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 rounded-md shadow-xl peer" type="text" id="nama" name="nama" required minlength="10" placeholder="Minimal 10 Karakter"><br><br>
          </div>
          <div class="relative z-0 w-full mb-0 group">
            <label class="font-semibold text-white" for="umur">Umur:</label>
            <input class="block bg-black bg-opacity-60  py-2.5 px-2 w-full text-sm placeholder-gray-400 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 shadow-xl rounded-md peer" type="number" id="umur" name="umur" required min="25" placeholder="Minimal 25 tahun"><br><br>
          </div>
          <div class="relative z-0 w-full mb-0 group">
            <label class="font-semibold text-white" for="uangSaku">Uang Saku:</label>
            <input class="block bg-black bg-opacity-60 py-2.5 px-2 w-full text-sm placeholder-gray-400 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 shadow-xl rounded-md peer" type="number" id="uangSaku" name="uangSaku" required min="100000" max="1000000" placeholder="100K - 1Jt"><br><br>
          </div>
            <button class="text-gray-900 bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-bold rounded-lg text-sm w-full sm:w-auto px-5 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 uppercase shadow-xl" type="button" onclick="validateAndSubmit()">Submit</button>
        </form>
    </div>

    <div id="ListPendaftar" class="tabcontent">
        <h2 class="mb-8 text-white text-center text-2xl font-bold dark:text-white" >List Pendaftar</h2>
        <p class="mb-6 text-center text-lg font-normal text-gray-200 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-100">Rata-rata pendaftar memiliki uang saku sebesar <span class="bg-yellow-500 px-2 py-1.5 rounded-t text-sm text-gray-800 border-b-2 font-semibold" >Rp. <span class="bg-yellow-200 rounded-md py-0.3 px-1 bg-opacity-90" id="avgUangSaku">0</span></span> 
            dengan rata-rata umur <span class="bg-yellow-500 px-2 py-1.5 text-sm rounded-t-md text-gray-800 border-b-2 font-semibold" ><span class="bg-yellow-200 py-0.3 px-1 rounded-md bg-opacity-90" id="avgUmur">0</span></span> Tahun </p>
        <table id="pendaftarTable" class="w-4/6 mx-52 text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs bg-yellow-500 border-b-2 rounded-3xl border-gray-200 text-gray-900 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class=" p-3.5 font-semibold tracking-wide text-left"><span class="p-1.5 bg-yellow-200 bg-opacity-80 rounded-lg tracking-wider">Nama</span></th>
                    <th scope="col" class=" p-3.5 font-semibold tracking-wide text-left"><span class="p-1.5 bg-yellow-200 bg-opacity-80 rounded-lg tracking-wider">Umur</span></th>
                    <th scope="col" class=" p-3.5 font-semibold tracking-wide text-left"><span class="p-1.5 bg-yellow-200 bg-opacity-80 rounded-lg tracking-wider">Uang Saku</span></th>
                </tr>
            </thead>
            <tbody class="text-xs bg-blue-950 text-gray-200 mx-0 font-medium text-left border-b-2">
            
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
